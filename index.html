---
layout: default
title: Blog
---
{% for post in site.posts %}
  <section>
    <a href="{{ post.url }}">
      <div class="post-title-box">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.date | date: "%m/%d/%y" }}</h3>
      </div>
      <div>{{ post.excerpt }}</div>
    </a>
  </section>
{% endfor %}
